<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>svg{margin: 10px auto; shape-rendering: crispEdges; border: 1px solid #000;}</style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
       <!-- skewX设置角度后，图形的相对的原点不变，图形点的y坐标不变，只有x轴坐标改变，skewY同理 -->
        <g stroke-dasharray="4 4"  stroke="gray">
            <line x1="1" y1="1" x2="400" y2="1" />
            <line x1="51" y1="1" x2="51" y2="400" />
            <line x1="201" y1="1" x2="201" y2="400" />
        </g>

        <g transform="translate(51, 1)">
            <g transform="skewX(30)">
                    <polyline points="100 0, 0 0, 0 100" fill="none" stroke="black" stroke-width="2"></polyline>
            </g>
        </g>

        <g transform="translate(201, 1)">
                <g transform="skewY(30)">
                        <polyline points="100 0, 0 0, 0 100" fill="none" stroke="black" stroke-width="2"></polyline>
                </g>
            </g>

    </svg>
</body>
</html>
