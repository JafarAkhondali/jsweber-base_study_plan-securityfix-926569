<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>svg{margin: 10px auto; shape-rendering: crispEdges; border: 1px solid #000;}</style>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <!-- marker可以设置viewBox和preserveAspectRatio -->
        <defs>
            <marker id="mcircle" markerWidth="20" markerHeight="20" refX="5" refY="5">
                <circle cx="5" cy="5" r="4" fill="none" stroke="black"></circle>
            </marker>

            <marker id="ma1" markerWidth="4" markerHeight="8" refX="0" refY="4" orient="auto">
                <path d="M0 0, 4 4, 0 8" stroke="black" fill="none"></path>
            </marker>
            <marker id="ma2" markerWidth="6" markerHeight="12" refX="6" refY="6" orient="auto">
                <path d="M0 0, 6 6, 0 12" fill="red"></path>
            </marker>
        </defs>
        <g transform="translate(50, 50)">
                <path d="M10 20, 100 20 A20 30 0 0 1 120 50 L120 110" fill="none" stroke="black" marker-start="url(#mcircle)" marker-mid="url(#ma1)" marker-end="url(#ma2)" stroke-width="2" />
        </g>
        <g transform="translate(50, 150)">
                <path d="M10 20, 100 20 A20 30 0 0 1 120 50 L120 110" fill="none" stroke="black" marker="url(#mcircle)" />
                <!-- //试验不支持marker作为属性，只支持css写法，注意marker嵌套问题，可能引起无限循环，样式这么写： path{ marker: url(#star) } 然后star里面也有path.... -->
        </g>
        
    </svg>
</body>
</html>
