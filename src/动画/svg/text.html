<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>svg{margin: 10px auto; shape-rendering: crispEdges; border: 1px solid #000;}</style>
</head>
<body>
    <svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <!-- 文本的位置和轮廓 -->
        <!-- 默认没有stroke -->
        <g>
                <path d="M20 10, 20 120 M10 30 100 30 M10 70 100 70 M10 110 100 110" style="stroke:gray" />
                <text x="20" y="30">Simple text</text>
                <text x="20" y="70" style="stroke:black;">outlined/filled</text>
                <text x="20" y="110" style="stroke:black;stroke-witdh:0.5;fill:none;">Outlined only</text>
        </g>

        <!-- css常见字体样式都能用 font-family font-size font-weight font-style text-decoration word-spacing letter-spacing-->
        <!-- 文本对齐 text-anchor-->
        <g transform="translate(0, 130)">
            <path d="M100 10 100 100" stroke="gray" fill="none"></path>
            <text x="100" y="30" style="text-anchor: start">start</text>
            <text x="100" y="60" style="text-anchor: middle">middle</text>
            <text x="100" y="90" style="text-anchor: end">end</text>
        </g>

        <!-- tspan应用 -->
        <g transform="translate(0, 220)">
            <text x="10" y="30">
                switch among
                <tspan style="font-style: italic;">italic</tspan>
                <!-- dx和dy是相对当前位置的偏移量，支持负数，如果要设置绝对位置就用x和y --> 
                F<tspan dy="4">a</tspan><tspan dy="8">l</tspan><tspan dy="12">l</tspan>
                <tspan y="50">使用绝对位置, 不设置x值</tspan>
                <tspan x="10" y="80">使用绝对位置， 自定义x值</tspan>
                
            </text>
            <text  transform="translate(10, 210)">
                <!-- 上标与下标 -->
                    <tspan dy="-10 20 30 0" x="0 -3 8 20" rotate="5 10 -30 30">设置多值</tspan>
                    H<tspan baseline-shift="sub">2</tspan>O
                    <tspan dx="20">10</tspan><tspan baseline-shift="super">8</tspan>
            </text>
        </g>

            <g  transform="translate(0, 500)">
            <!-- 宽度 -->
            <!-- spacing只扩大缩小间隔；spacingAndGlyphs字体间隔和字体大小 -->
                <path d="M20 10 20 100 M220 10 220 100" style="stroke:gray"/>
                <text textLength="200" x="20" y="30" lengthAdjust="spacing">two words</text>
                <text textLength="200" x="20" y="60" lengthAdjust="spacingAndGlyphs">two words</text>
                <text textLength="200" x="20" y="90">two words(normal)</text>

                <path d="M20 100 20 200 M100 100 100 200" stroke="gray"/>
                <text textLength="80" x="20" y="120" lengthAdjust="spacing">two words</text>
                <text textLength="80" x="20" y="150" lengthAdjust="spacingAndGlyphs">two words</text>
            </g>

            <g transform="translate(500, 0)">
                <!-- 垂直字体 -->
                <text x="10" y="20" transform="rotate(90)">Rotate 90</text>
                <text x="50" y="20" writing-mode="tb">writing-mode: tb</text>
                <!-- glyph-orientation-vertical默认为90 chrome不生效 -->
                <text x="100" y="20" style="writing-mode:tb; glyph-orientation-vertical:0;">vertical zero, no effect</text>
                <text x="150" y="20" style="writing-mode:tb;">中文都不用旋转</text>
                <!-- rotate和transform:rotate的区别是：前者针对单个字符旋转，后者text旋转 -->
                <text x="180" y="20" style="writing-mode:tb;" rotate="-90" letter-spacing="8">vertical zero</text>
            </g>

            <g transform="translate(600, 220)">
                <!-- 更改书写方向 -->
                <text direction="rtl" unicode-bidi="bidi-override">right to left</text>
                <g>
                    <!-- 国家化 -->
                    <switch systemLanguage="en">hello </switch>
                    <switch systemLanguage="zn">你好 </switch>
                </g>
                <!-- 自定义字体 -->
                <defs>
                    <font-face font-family="bakbatn">
                        <font-face-src>
                            <font-face-uri xlink:href="kfont.svg#kfont-defn">
                                <font-face-format string="svg" />
                            </font-face-uri>
                        </font-face-src>
                    </font-face>
                </defs>
                <text font-family="bakbatn">hello</text>
            </g>

            <g transform="translate(600, 300)">
                <!-- 文本路径 -->
                <defs>
                    <path id="c1" d="M30 40 C50 10, 70 10, 120 40 S150 0, 200 40" fill="none" stroke="gray"></path>
                    <path id="c2" d="M30 100, 100 100A30 50 0 0 1 130 150 L130 300" fill="none" stroke="gray"></path>
                    <path id="c3" d="M30 350, 100 350A30 50 0 0 1 180 400 L130 600 M160 600 230 500" fill="none" stroke="gray"></path>
                </defs>
                <text>
                        <textPath xlink:href="#c1" letter-spacing="8">hello 我是文本路径</textPath>
                </text>
                <use xlink:href="#c2"/>
                <text>
                    <textPath xlink:href="#c2">椭圆曲线的文字hello</textPath>
                </text>
                <use xlink:href="#c3"/>
                <!-- <text>
                    <textPath xlink:href="#c3" startOffset="70%">我的起始位置可以移动</textPath>
                </text> -->
                <!-- 居中 -->
                <text text-anchor="middle">
                    <textPath xlink:href="#c3" startOffset="50%">我在居中的位置</textPath>
                </text>
            </g>

    </svg>
</body>
</html>
