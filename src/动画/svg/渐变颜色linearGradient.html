<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="stage">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400" preserveAspectRatio="xMidYMid meet">
            <defs>
                <linearGradient id="two-colors">
                    <stop offset="0%" stop-color="#ffcc00" />
                    <stop offset="100%" stop-color="#0099cc" />
                </linearGradient>

                <linearGradient id="three-colors">
                    <stop offset="0%" stop-color="#ffcc00" stop-opacity="1"/>
                    <stop offset="50%" stop-color="#cc0099" stop-opacity="0.4"/>
                    <stop offset="100%" stop-color="#66cc99" stop-opacity="0.1"/>
                </linearGradient>

                <!-- 上面都是水平从左到右的方向， 下面指定方向 ， 还可以复用上面的linearGradient-->
                <linearGradient id="rtl" xlink:href="#three-colors" x1="1" y1="0" x2="0" y2="0"></linearGradient>
                <linearGradient id="down" xlink:href="#three-colors" x1="0" y1="0" x2="0" y2="1"></linearGradient>
                <linearGradient id="diagonal" xlink:href="#three-colors" x1="0" y1="0" x2="1" y2="1"></linearGradient>
                <!-- 很多渐变并不会从0%-100%，可能从20% - 80%这个时候没到达的地方该怎么填充呢，spreadMethod有三个属性，pad, repeat, reflect -->
                <!-- pad起始和结束渐变点会拓展到终点，repeat渐变会重复起点到终点，reflect渐变会按终点到起点，起点到终点排列重复 -->
                <linearGradient id="partial" x1="20%" y1="30%" x2="40%" y="80%">
                    <stop offset="0%"stop-color="#ffcc00" />
                    <stop offset="30%"stop-color="#cc0099" />
                    <stop offset="100%"stop-color="#66cc99" />
                </linearGradient>

                <linearGradient id="pad" xlink:href="#partial" spreadMethod="pad"/>
                <linearGradient id="repeat" xlink:href="#partial" spreadMethod="repeat" />
                <linearGradient id="reflect" xlink:href="#partial" spreadMethod="reflect"/>

                <!-- gradientTransform来改变同行 -->
                <linearGradient id="transform" xlink:href="#three-colors" gradientTransform="skewX(30)"  />

                <!-- 可以将颜色放在单独的svg文件中方便使用 -->
            </defs>

            <rect
                x="10"
                y="10"
                width="100"
                height="30"
                fill="url(#two-colors)"
                stroke="black"
            />

            <rect
                x="120"
                y="10"
                width="100"
                height="30"
                fill="url(#three-colors)"
                stroke="black"
            />

            <rect
                x="240"
                y="10"
                width="100"
                height="30"
                fill="url(#rtl)"
                stroke="black"
            />

            <rect
                x="10"
                y="50"
                width="100"
                height="30"
                fill="url(#down)"
                stroke="black"
            />

            <rect
                x="120"
                y="50"
                width="100"
                height="30"
                fill="url(#diagonal)"
                stroke="black"
            />

            <rect
                x="10"
                y="200"
                width="100"
                height="100"
                fill="url(#pad)"
                stroke="black"
            />

            <rect
                x="120"
                y="200"
                width="100"
                height="100"
                fill="url(#repeat)"
                stroke="black"
            />

            <rect
                x="230"
                y="200"
                width="100"
                height="100"
                fill="url(#reflect)"
                stroke="black"
            />

            <rect
                x="230"
                y="300"
                width="100"
                height="100"
                fill="url(#transform)"
                stroke="black"
            />

        </svg>
    </div>
</body>
</html>
