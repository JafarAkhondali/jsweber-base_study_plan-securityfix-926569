<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>行列互换矩阵</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        #ul{
            margin:20px auto;
            border: 1px #000 solid;
            border-bottom: none;
            border-right: none;
            overflow: hidden;
        }
        #ul li{
            border: 1px #000 solid;
            border-top: none;
            border-left: none;
            float: left;
            text-align: center;
            line-height: 50px;
            background-size: cover;
            background-color: pink;
        }
        #ul li.active{
            animation: flash 0.5s infinite 1;
        }
        @keyframes flash{
            0%{opacity: 0;}
            100%{opacity: 100%;}
        }
        
    </style>
</head>
<body>
    <ul id="ul">

    </ul>
<script src="./algo.js"></script>
<script>
    let oUl = document.getElementById('ul')
    let lis = oUl.getElementsByTagName('li')
    let size = 4
    let len = size * size
    let girdSize = 50
    let arr = []

    oUl.style.width = `${size * (girdSize + 1)}px`
    for (let i = 0; i< len; i++){
        let li = document.createElement('li')
        li.style.cssText = `width:${girdSize}px;height:${girdSize}px`
        li.innerHTML = i
        oUl.appendChild(li)
        arr.push(i)
    }


    arr = changeXY(arr)
    for (let i = 0; i<len; i++){
        lis[i].innerHTML = arr[i]
    }

    function changeXY(arr){
        let newArr = []
        let index = 0

        function loop(){
            if (index === size){
                return
            }

            for (let i = 0; i <arr.length; i++){
                if (arr[i] % size === index ){
                    newArr.push(arr[i])
                }
            }
            index++
            loop()   
        }
        loop()

        return newArr
    }



</script>
</body>
</html>
