<html>
<head>
    <meta charset="utf-8">
    <title>mvvm</title>
    <style>
        body, header, section, footer, div, p, a, ul, li, span, h1, h2, h3, h4, nav{margin:0;padding:0}
        .list{
            background: blue;
        }
        .target{
            background: red;
            min-height: 100px;
        }
       
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="list" @click="function(){}">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="target"></div>
</body>
</html>
